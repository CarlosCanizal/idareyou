
<div class="box">
  <div class="pure-g">
    <div class="pure-u-1 pure-u-sm-1-2">
      <div class="inner-space">
        <div class="align-center"><span class="title">Login</span></div>
        <form name="loginForm" novalidate="" class="pure-form pure-form-stacked">
          <fieldset>
            <label for="username" ng-show="loginForm.username.$valid || loginForm.username.$pristine">Email:</label>
            <label for="username" ng-show="loginForm.username.$invalid &amp;&amp; loginForm.username.$dirty" class="error">Invalid Email:</label>
            <div class="form-icon">
              <input id="username" name="username" type="email" data-ng-model="user.info.username" required="" class="pure-input-1"/><i ng-show="loginForm.username.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="loginForm.username.$valid &amp;&amp; loginForm.username.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="loginForm.username.$invalid &amp;&amp; loginForm.username.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
            </div>
            <label for="password" ng-show="loginForm.password.$valid || loginForm.password.$pristine">Password:</label>
            <label for="password" ng-show="loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty" class="error">Password:</label>
            <div class="form-icon">
              <input id="password" name="password" type="password" data-ng-model="user.info.password" required="" class="pure-input-1"/><i ng-show="loginForm.password.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="loginForm.password.$valid &amp;&amp; loginForm.password.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="loginForm.password.$invalid &amp;&amp; loginForm.password.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
            </div>
          </fieldset>
          <div class="align-center"><a ng-click="user.login()" class="pure-button pure-button-primary">Login</a></div>
          <div data-ng-if="user.error" class="error align-center margin-top-1">{{user.error.message}}</div>
        </form>
      </div>
    </div>
    <div class="pure-u-1 pure-u-sm-1-2">
      <div class="inner-space border-left">
        <div class="align-center"><span class="title">Register</span></div>
        <form name="registerForm" novalidate="" class="pure-form pure-form-stacked">
          <fieldset>
            <label for="name" ng-show="registerForm.name.$valid || registerForm.name.$pristine">Name:</label>
            <label for="name" ng-show="registerForm.name.$invalid &amp;&amp; registerForm.name.$dirty" class="error">Invalid Name:</label>
            <div class="form-icon">
              <input id="name" name="name" data-ng-model="user.new.name" required="" class="pure-input-1"/>
            </div>
            <label for="lastname" ng-show="registerForm.lastname.$valid || registerForm.lastname.$pristine">Name:</label>
            <label for="lastname" ng-show="registerForm.lastname.$invalid &amp;&amp; registerForm.lastname.$dirty" class="error">Invalid Name:</label>
            <div class="form-icon">
              <input id="lastname" name="lastname" data-ng-model="user.new.lastname" required="" class="pure-input-1"/>
            </div>
            <label for="username" ng-show="registerForm.username.$valid || registerForm.username.$pristine">Email:</label>
            <label for="username" ng-show="registerForm.username.$invalid &amp;&amp; registerForm.username.$dirty" class="error">Invalid Email:</label>
            <div class="form-icon">
              <input id="username" name="username" type="email" data-ng-model="user.new.username" required="" class="pure-input-1"/>
            </div>
            <label for="password" ng-show="((registerForm.password.$valid || registerForm.password.$pristine) || (!registerForm.password.$error.required  &amp;&amp; registerForm.password.$error.match &amp;&amp; registerForm.confirmPassword.$pristine)) &amp;&amp; !(registerForm.confirmPassword.$dirty &amp;&amp; registerForm.password.$error.required)">Password</label>
            <label for="password" ng-show="registerForm.password.$error.required &amp;&amp; (registerForm.password.$dirty || registerForm.confirmPassword.$dirty)" class="error">Password required:</label>
            <label for="password" ng-show="registerForm.confirmPassword.$dirty &amp;&amp; !registerForm.password.$error.required &amp;&amp; registerForm.password.$error.match &amp;&amp; registerForm.password.$dirty" class="error">Password does not match:</label>
            <div class="form-icon">
              <input id="password" name="password" type="password" data-ng-model="user.new.password" required="" password-match="passwordMatch" class="pure-input-1"/>
            </div>
            <label for="confirmPassword" ng-show="registerForm.confirmPassword.$valid || registerForm.confirmPassword.$pristine">Confirm Password:</label>
            <label for="confirmPassword" ng-show="registerForm.confirmPassword.$error.required &amp;&amp; registerForm.confirmPassword.$dirty" class="error">Password required:</label>
            <div class="form-icon">
              <input id="confirmPassword" name="confirmPassword" type="password" data-ng-model="passwordMatch" required="" class="pure-input-1"/>
            </div>
          </fieldset>
        </form>
        <div class="align-center"><a ng-click="user.register()" class="pure-button pure-button-primary">Register</a></div>
      </div>
    </div>
  </div>
</div>
