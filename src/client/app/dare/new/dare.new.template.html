
<div class="canvas">
  <div class="inner-space-2">
    <h1>New Challenge</h1>
    <div class="box-content">
      <div class="inner-space">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-1-3">
            <form name="form" novalidate="" class="pure-form pure-form-stacked">
              <fieldset>
                <ng-form name="form">
                  <label>Select an image for the challenge</label>
                  <div><a ng-file-select="ng-file-select" ng-model="dare.file" class="pure-button">Select File</a></div>
                  <label for="name" ng-show="form.name.$valid || form.name.$pristine">Name:</label>
                  <label for="name" ng-show="form.name.$invalid &amp;&amp; form.name.$dirty" class="error">Name is required:</label>
                  <div class="form-icon">
                    <input name="name" data-ng-model="dare.info.name" required="" class="pure-input-1"/><i ng-show="form.name.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="form.name.$valid &amp;&amp; form.name.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="form.name.$invalid &amp;&amp; form.name.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                  </div>
                  <label for="description" ng-show="form.description.$valid || form.description.$pristine">Description:</label>
                  <label for="description" ng-show="form.description.$invalid &amp;&amp; form.description.$dirty" class="error">Description is required:</label>
                  <div class="form-icon">
                    <input name="description" data-ng-model="dare.info.description" required="" class="pure-input-1"/><i ng-show="form.description.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="form.description.$valid &amp;&amp; form.description.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="form.description.$invalid &amp;&amp; form.description.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                  </div>
                  <label for="pledge" ng-show="form.pledge.$valid || form.pledge.$pristine">Pledge:</label>
                  <label for="pledge" ng-show="form.pledge.$invalid &amp;&amp; form.pledge.$dirty" class="error">Invalid Pledge (must be numeric):</label>
                  <div class="form-icon">
                    <input name="pledge" type="number" data-ng-model="dare.info.pledge" required="" class="pure-input-1"/><i ng-show="form.pledge.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="form.pledge.$valid &amp;&amp; form.pledge.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="form.pledge.$invalid &amp;&amp; form.pledge.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                  </div>
                  <label for="zip" ng-show="form.zip.$valid || form.zip.$pristine">ZIP:</label>
                  <label for="zip" ng-show="form.zip.$invalid &amp;&amp; form.zip.$dirty" class="error">ZIP is required:</label>
                  <div class="form-icon">
                    <input name="zip" data-ng-model="dare.info.zip" required="" class="pure-input-1"/><i ng-show="form.zip.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="form.zip.$valid &amp;&amp; form.zip.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="form.zip.$invalid &amp;&amp; form.zip.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                  </div>
                </ng-form><a data-ng-click="dare.saveDare()" class="pure-button pure-button-primary margin-top-1">Create</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
