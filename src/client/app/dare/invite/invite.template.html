
<div class="canvas">
  <div class="inner-space-2">
    <h1>Challenge by email</h1>
    <div class="box-content">
      <div class="inner-space">
        <div class="pure-g">
          <div class="pure-u-1 pure-u-sm-1-3">
            <form name="form" novalidate="" class="pure-form pure-form-stacked">
              <fieldset>
                <ng-form name="form">
                  <label for="email" ng-show="form.email.$valid || form.email.$pristine">Email:</label>
                  <label for="email" ng-show="form.email.$invalid &amp;&amp; form.email.$dirty" class="error">Email is required:</label>
                  <div class="form-icon">
                    <input name="email" data-ng-model="dare.email" required="" class="pure-input-1"/><i ng-show="form.email.$pristine" class="fa fa-dot-circle-o medium-icon"></i><i ng-show="form.email.$valid &amp;&amp; form.email.$dirty" class="fa fa-check-circle-o success medium-icon"></i><i ng-show="form.email.$invalid &amp;&amp; form.email.$dirty" class="fa fa-times-circle-o error medium-icon"></i>
                  </div>
                </ng-form><a data-ng-click="dare.send()" class="pure-button pure-button-primary margin-top-1">Challenge</a>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
