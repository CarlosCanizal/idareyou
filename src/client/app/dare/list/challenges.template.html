
<div class="canvas">
  <div class="inner-space-2">
    <h1>My Challenges</h1>
    <div class="pure-g">
      <div data-ng-repeat="item in challenges.list" data-ui-sref="challenge({challengeId:item.dare.objectId})" class="card pure-1 pure-u-sm-1-4">
        <div class="inner-space-right-1">
          <div class="inner-space-1-2 border card-opacity">
            <div class="avatar"><img data-ng-src="{{item.dare.image.url}}"/></div>
            <div class="challenge-name accent">{{item.dare.name}}</div>
            <div class="align-center">Pledge: {{item.dare.pledge | currency}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
