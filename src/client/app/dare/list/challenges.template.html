
<div class="canvas">
  <div class="inner-space-2">
    <h1>My Challenges</h1>
    <div data-ng-if="challenges.list.length &lt; 1" class="box-content align-center">
      <div class="inner-space">
        <h1 class="no-margin">You don't have any challenge yet!</h1><a data-ui-sref="newDare" class="pure-button pure-button-primary big-button margin-top-1">Create a new challenge!</a>
      </div>
    </div>
    <div data-ng-show="challenges.list.length &gt; 0" class="pure-g">
      <div class="pure-u-1 pure-u-sm-1-2">
        <div data-ng-repeat="item in challenges.list" data-ui-sref="challenge({challengeId:item.dare.objectId})" class="challenge-item">
          <div class="challenge-item-avatar margin-right-1"><img data-ng-src="{{item.dare.image.url}}"/></div>
          <div class="challenge-text">{{item.dare.name}}</div>
        </div>
      </div>
      <div class="pure-u-1 pure-u-sm-1-2">
        <iframe width="100%" height="400" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://juanmarinbear.maps.arcgis.com/apps/Embed/index.html?webmap=8bec834a65e7498eb863f6eab01b5eb4&amp;amp;extent=-171.4226,0.3655,-19.0202,63.2399&amp;amp;zoom=true&amp;amp;scale=true&amp;amp;theme=light"></iframe>
      </div>
    </div>
  </div>
</div>
